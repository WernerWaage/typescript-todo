<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Web site created using create-snowpack-app" />
  <link rel="stylesheet" type="text/css" href="/index.css" />
  <link rel="stylesheet" type="text/css" href="/style.css" />
  <script type="module" src="/dist/index.js"></script>

  <script type="module" src="/dist/components/name-tag.js"></script>

  <title>Werners typescript template</title>
</head>

<body>
  <my-app></my-app>
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <div class="container">
    <p>Welcome to the todo list</p>
    <h4>Todo list</h4>
    <ul id="list"></ul>

    <form id="new-task-form">
      <input type="text" id="new-task-title" placeholder="Add a task...">
      <button type="submit">Add</button>
    </form>

    <my-element></my-element>

    <simple-greeting name="World1"></simple-greeting>

    <name-tag></name-tag>

    <button @click=${this.handleClick}>Click me!</button>

  </div>
</body>

</html>
